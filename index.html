<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Special Collections Department</title>
  
  <!-- using IBM Plex Sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #2c3e50;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 24px;
      background-color: #002E5D;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Special Collections</h1>
    <p>
      This is the internal supply request site for the Special Collections department.
      We're working on building a custom interface to make requesting supplies quick and easy for everyone.
    </p>

    <a href="#" class="btn">Request Supplies (Coming Soon)</a>
  </div>

  <footer>
    <!-- &copy; 2025 Special Collections Department -->
  </footer>
</body>
</html>
